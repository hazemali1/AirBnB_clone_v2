<!DOCTYPE html>
<HTML lang="en">
    <HEAD>
        <TITLE>HBNB</TITLE>
    </HEAD>
    <BODY>
			<H1>States</H1>
			<UL>
				{% for s in states %}
				<LI>{{ s.id }}: <B>{{ s.name }}</B>
					<UL>
						{% for s in states.cities %}
						<LI>{{ s.id }}: <B>{{ s.name }}</B></LI>
						{% endfor %}
					</UL>
				</LI>
        {% endfor %}
			</UL>
		</BODY>
	</HTML>
